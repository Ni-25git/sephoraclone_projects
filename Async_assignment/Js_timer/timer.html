<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div id="container">
        <h1>Timer</h1>
        <input type="text" id="hours" placeholder="hr">
        <input type="text" id="minutes" placeholder="m">
        <input type="text" id="seconds" placeholder="s"><br>

        <button id="btn1">Start</button>
        <button id="btn2">Stop</button>
        <button id="btn3">Reset</button>
    </div>
</body>
<script src="timer.js"></script>
</html>
