<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div id="formDiv">
        <h1>Signup Here...</h1>
        <form id="form">
            <label for="username" >UserName</label><br>
            <input id="username" type="text" placeholder="enter your username" autocomplete="given-name"><br>
            <label for="email" >Email-Id</label><br>
            <input id="email" type="email" placeholder="enter your email-id" autocomplete="off"><br>
            <label for="password">Password</label><br>
            <input id="password" type="password" placeholder="password" autocomplete="off"><br>
            <button id="submit">Submit</button>
        </form>

    </div>
    
</body>
<script src="./scripts/signup.js"></script>
</html>
